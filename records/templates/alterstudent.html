{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register of Student</title>
</head>
<body>
    {% block 'body' %}
        <div class="container mt-5 d-flex justify-content-center">
            <form class="form-control d-flex flex-column align-items-center" action="{% url 'alter-student' pk=student.pk %}" method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input class="btn btn-primary align-self-center mt-2" type="submit" value="Submit">
            </form>
        </div>
    {% endblock %}
</body>
</html>
